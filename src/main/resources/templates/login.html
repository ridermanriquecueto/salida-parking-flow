<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente moderna */
        background-color: #f4f6f8; /* Gris claro elegante */
        display: flex;
        justify-content: center; /* Centrar horizontalmente */
        align-items: center; /* Centrar verticalmente */
        min-height: 100vh;
        margin: 0;
        padding: 20px; /* Espacio si es necesario */
    }

    .login-container {
        background-color: #fff; /* Fondo blanco */
        padding: 40px; /* Más espacio interno */
        border-radius: 12px; /* Bordes más redondeados */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada pero suave */
        width: 350px; /* Un poco más ancho */
        text-align: center;
    }

    h2 {
        color: #2c3e50; /* Azul oscuro elegante para el título */
        margin-bottom: 30px; /* Más espacio debajo del título */
        font-size: 2.5em; /* Título más grande */
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 20px; /* Más espacio entre los campos */
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #777; /* Gris elegante para las etiquetas */
        text-align: left;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px; /* Más padding */
        border: 1px solid #ddd; /* Borde sutil */
        border-radius: 6px; /* Bordes más redondeados */
        box-sizing: border-box;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #3498db; /* Azul brillante al enfocar */
        outline: none;
        box-shadow: 0 0 7px rgba(52, 152, 219, 0.5); /* Sombra suave al enfocar */
    }

    button[type="submit"] {
        background-color: #2c3e50; /* Azul oscuro elegante para el botón */
        color: #fff;
        padding: 12px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #3498db; /* Azul brillante al pasar el mouse */
    }

    .error-message {
        color: #e74c3c; /* Rojo para mensajes de error */
        margin-top: 15px;
        font-weight: bold;
        text-align: center; /* Centrar el mensaje de error */
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div th:if="${param.error}" class="error-message">
                Credenciales inválidas.
            </div>
            <div th:if="${param.logout}">
                Has cerrado sesión correctamente.
            </div>
        </form>
    </div>
</body>
</html>
